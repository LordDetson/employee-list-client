<h2>Employee List</h2>
<table class="table table-info table-striped">
  <thead>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.emailId}}</td>
    <td>
      <button (click)="goToUpdate(employee.id)" class="btn btn-info">Update</button>
      <button (click)="delete(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      <button (click)="goToView(employee.id)" class="btn btn-info" style="margin-left: 10px">View</button>
    </td>
  </tr>
  </tbody>
</table>
